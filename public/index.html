<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>အမှာတော် - Ah Mar Taw</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #f4f4f4; padding-bottom: 70px; }
        
        /* Header Search Bar */
        .header { background: #fff; padding: 10px; position: sticky; top: 0; z-index: 100; }
        .search-container { background: #eee; padding: 8px; border-radius: 20px; display: flex; align-items: center; }
        .search-container input { border: none; background: transparent; margin-left: 10px; width: 100%; outline: none; }

        /* Product Grid System */
        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px; }
        .product-card { background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: relative; }
        .product-img { width: 100%; height: 160px; background: #ddd; object-fit: cover; }
        .product-info { padding: 8px; }
        .product-name { font-size: 14px; color: #333; margin: 5px 0; }
        .product-price { color: #ee4d2d; font-weight: bold; font-size: 16px; }

        /* Order Status Section */
        .order-status { background: #fff; display: flex; justify-content: space-around; padding: 15px 0; margin-bottom: 10px; }
        .status-item { text-align: center; color: #555; font-size: 12px; position: relative; }
        .status-item i { font-size: 20px; margin-bottom: 5px; color: #ff5722; }
        .badge { position: absolute; top: -5px; right: -5px; background: red; color: white; border-radius: 50%; padding: 2px 6px; font-size: 10px; }

        /* Bottom Navigation Bar */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #fff; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #ddd; }
        .nav-item { text-align: center; color: #777; text-decoration: none; font-size: 12px; }
        .nav-item.active { color: #ff5722; }
        .nav-item i { font-size: 20px; display: block; }
    </style>
</head>
<body>

    <div class="header">
        <div class="search-container">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="ရှာဖွေပါ">
        </div>
    </div>

    <div class="order-status">
        <div class="status-item">
            <i class="fa fa-wallet"></i><br>To Pay
            <span class="badge">0</span>
        </div>
        <div class="status-item">
            <i class="fa fa-box"></i><br>To Ship
            <span class="badge">2</span>
        </div>
        <div class="status-item">
            <i class="fa fa-truck"></i><br>To Receive
            <span class="badge">1</span>
        </div>
        <div class="status-item">
            <i class="fa fa-star"></i><br>To Rate
            <span class="badge">0</span>
        </div>
    </div>

    <div class="product-grid">
        <div class="product-card">
            <div class="product-img"></div>
            <div class="product-info">
                <div class="product-name">ရေခဲမုန့်</div>
                <div class="product-price">฿50</div>
            </div>
        </div>
        <div class="product-card">
            <div class="product-img"></div>
            <div class="product-info">
                <div class="product-name">Laptop</div>
                <div class="product-price">฿3500</div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="#" class="nav-item active"><i class="fa fa-home"></i>Home</a>
        <a href="#" class="nav-item"><i class="fa fa-shopping-bag"></i>Mall</a>
        <a href="#" class="nav-item"><i class="fa fa-video"></i>Live</a>
        <a href="#" class="nav-item"><i class="fa fa-bell"></i>Notifications</a>
        <a href="#" class="nav-item"><i class="fa fa-user"></i>Me</a>
    </div>

</body>
</html>
